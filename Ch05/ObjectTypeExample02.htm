<!DOCTYPE html>
<html>
<head>
    <title>Object Type Example 2</title>
    <script type="text/javascript">
        var person = {
            name : "Nicholas",
            age : 29
        };
        // var person = {}; 与 var person = new Object(); 等价
        console.log(person instanceof Object);
        alert(person.name);
        alert(person.age);

    </script>
</head>
<body>

</body>
</html>
